<div class="modal fade" id="Modal-AcceptVolunteer-{{ volunteer[0].replace(' ','') }}" tabindex="-1" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" style="background-color: #212121; color: white;">
    <div class="modal-content" style="background-color: #212121; color: white;">
      <div class="modal-header" style="background-color: #212121; color: white;">
        <h5 class="modal-title d-flex justify-content-center" id="ModalLabel" style="background-color: #212121; color: white;">
            Accept Volunteer

        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-left: 0;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="background-color: #212121; color: white;">
        <form method="POST">
          {{ accept_volunteer_form.hidden_tag() }}
          <h4 class="text-center" style="color: white;">Are you sure you want to accept this volunteer?</h4>
          <h6 class="text-center" style="color:white">By clicking Approve , you will approve the volunteer</h6>
          <input id="accept_volunteer" name="accept_volunteer" type="hidden" value="{{ volunteer[0] }}">
          {{ accept_volunteer_form.submit(class="btn btn-outline-success btn-block") }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
<style>
  .modal-content {
    background-color: #212121
  }
</style>
